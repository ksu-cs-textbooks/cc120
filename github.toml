baseURL = "https://ksu-cs-textbooks.github.io/cis527/"
languageCode = "en-us"
title = "K-State CC 120 Textbook"
canonifyURLs = true

# Change the default theme to be use when building the site with Hugo
theme = ["ksucs-hugo-theme", "plausible-hugo"]

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]
page = [ "HTML", "Iframeable", "Teleprompter"]
section = [ "HTML", "Iframeable", "Teleprompter"]

[params]
  description = "K-State CC 120 Textbook"
  author = "Nathan H. Bean"
  showVisitedLinks = false
  themeVariant = "purple"
  disableLanguageSwitchingButton = true
  textbookURL = "https://ksu-cs-textbooks.github.io/cis527/"

[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Custom output format for iframes
[outputFormats]
  [outputFormats.Iframeable]
    name = "Iframeable"
    baseName = "embed"
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
  [outputFormats.Teleprompter]
    name = "Teleprompter"
    baseName = "tele"
    mediaType = "text/html"
    isPlainText = false
    isHtml = true
